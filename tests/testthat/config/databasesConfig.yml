# sandbox
DF13:
  cohortTableHandler:
    database:
      databaseId: DF13
      databaseName: FinnGen DF13
      databaseDescription: FinnGen database 13
    connection:
      connectionDetailsSettings:
        dbms: bigquery
        drv: bigrquery::bigquery()
        project: <sandboxProject>
        billing: <sandboxProject>
        bigint: integer64
      tempEmulationSchema: <sandboxProject>.sandbox #needed for creating tmp table in BigQuery
    cdm:
      cdmDatabaseSchema: finngen-production-library.finngen_omop_r13
      vocabularyDatabaseSchema: finngen-production-library.finngen_omop_r13
    cohortTable:
      cohortDatabaseSchema: <sandboxProject>.sandbox
      cohortTableName: co2_d13_<sessionManager>_<timestamp>
  atlasConfig:
    webapiurl: https://ohdsi-webapi.app.finngen.fi/WebAPI
    sourcekey: FINNGEN_CDM_R13
    resultsshchema: finngen-production-library.finngen_omop_result_r13
    regexPersonSourceValue: ^FG[A-Z0-9]{8}$
